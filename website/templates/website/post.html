{% extends 'website/base.html' %}
{% load markdown_deux_tags %}

{% block title %} pmir.me | {{ post.title }} {% endblock %}

{% block content %}

    <div class="post">
        <h1>{{ post.title }}</h1>
        {% if post.image %}
            <img class="featured" src="{{ MEDIA_URL }}{{ post.image }}">
        {% endif %}
        <div class="content">
            {{ post.post | markdown }}
        </div>
    </div>

{% endblock %}
